<!DOCTYPE html><html><head><meta charset="UTF-8"><style> body, button {font-size: 40px;} .hidden {opacity: 0; } .go-left {text-align: start; } .go-right {text-align: end; } table, th, td { border: 3px solid; text-align: center; border-collapse: collapse; padding: 14px 15px; text-wrap: nowrap; }</style></head>
<body>

  <script>

    function doSomething(toWrite) {
      fetch("http://localhost:8080/kanjis", {
        method: "POST",
        body: JSON.stringify({
          message: toWrite
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
        .then((response) => response.json())
        .then((json) => console.log(json));
    }

  </script>

  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <button onclick="doSomething('this is a string')">THE BUTTON</button>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>

</body>

</html>
